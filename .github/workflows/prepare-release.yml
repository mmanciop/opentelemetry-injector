name: Automation - Prepare Release

on:
  workflow_dispatch:
    # Determine the version number that will be assigned to the release.
    inputs:
      candidate:
        required: true
        description: Release candidate version (like 0.70.0)
permissions:
  contents: read
jobs:
  # Releasing opentelemetry-injector
  prepare-release:
    permissions:
      contents: write # required for pushing changes in prepare-release.sh
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version: "1.24.5"
          cache: false
      - name: Prepare release for injector
        env:
          GITHUB_TOKEN: ${{ secrets.OPENTELEMETRYBOT_GITHUB_TOKEN }}
          REPO: open-telemetry/opentelemetry-injector
          CANDIDATE: ${{ inputs.candidate }}
        run: ./.github/workflows/scripts/prepare-release.sh
