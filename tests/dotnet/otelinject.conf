# Environment variables we want to inject
FOO=bar
OTEL_RESOURCE_ATTRIBUTES=foo=bar,this=that
OTEL_SERVICE_NAME=myservice
# Empty lines:


# Invalid content
invalid

# Key contains a space character:
OTEL_SERVICE_NAME OTEL_EXPORTER_OTLP_ENDPOINT=thisisinvalid

# Content exactly at 1023 characters
OTEL_INSTRUMENTATION_COMMON_PEER_SERVICE_
# Content past limit of 1024 characters
OTEL_INSTRUMENTATION_COMMON_DB_STATEMENT_SANITIZER__EXPORTER_OTLP_ENDPOINT=qrstuvwxyzabcdefghijklmnopqrstuvwxyz
# This value is after the value past 1024 characters and will not be read:
OTEL_EXPORTER_OTLP_ENDPOINT=127.0.0.1:4567